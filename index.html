<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabliefteru? Podcast Analytics Rapport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="report-content">
            <header class="mb-12"> 
                <div class="flex justify-between items-center header-logos mb-6">
                    <img src="https://wabliefteru.be/images/64a722b8c342fc5a0c38bea8_Logo%20Transparant%20Website.png" alt="Wabliefteru Logo" class="cinematen-logo" onerror="this.alt='Wabliefteru Logo (kon niet geladen worden)';this.style.border='1px solid red';">
                    <h1 class="text-3xl font-bold header-title-text text-center mx-4 flex-grow">Wabliefteru? Analytics Rapport</h1>
                </div>
            </header>
            <section class="overall-summary-section mb-12"> 
                <h2 class="text-2xl font-semibold mb-3 text-center">Algemeen Overzicht</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-lg">Totaal Aantal Luisterbeurten 2025:</p>
                        <p class="text-3xl font-bold" id="totalListensPeriod"></p>
                    </div>
                    <div>
                        <p class="text-lg">Total groei 2025:</p>
                        <p class="text-3xl font-bold" id="totalGrowthPercentage"></p>
                    </div>
                    <div class="md:col-span-2">
                        <p class="text-lg">Gemiddelde groei per maand:</p>
                        <p class="text-2xl font-bold">+<span id="avgGrowthPerMonth"></span> luisterbeurten (<span id="avgGrowthPercentPerMonth"></span>)</p>
                </div>
                </div>
            </section>

            <section class="mb-8">
                <div class="chart-container">
                    <canvas id="listenTrendChart"></canvas>
                    <p class="chart-placeholder-text" id="chartPlaceholderText" style="display: none;">Grafiekdata is niet beschikbaar.</p>
                </div>
                <div id="monthInfoCard" class="month-info-card overall-summary-section mt-4 mb-8"></div>
            </section>
        </section>

            <section class="mb-8">
                <div class="overall-summary-section text-center" style="padding: 1rem;">
                    <div class="flex items-center justify-center gap-3 mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
                             alt="Instagram Logo" 
                             class="w-8 h-8"
                             onerror="this.alt='Instagram logo kon niet geladen worden';this.style.border='1px solid red';">
                        <h3 class="text-lg font-semibold">Instagram</h3>
                   </div>
                    <p class="text-sm mb-2">@wabliefteru_podcast</p>
                        <div>
                            <span class="font-semibold">Volgers:</span> 217
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer class="report-footer">
            <div class="max-w-screen-lg mx-auto w-full px-4">
                 <div class="flex flex-col sm:flex-row justify-center items-center gap-4 text-center">
                    <div>
                        <p class="text-sm">Rapport gegenereerd op: <span id="generationDate"></span></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
